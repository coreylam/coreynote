<!DOCTYPE html>
<html>
<head>
	<title>lession6</title>
	<meta charset="utf-8">
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<!-- 
		v-if: 当false时，直接从dom中移除标签
		v-show: 当false时，只修改display
		 -->
		<div v-if="show">hello world</div>
		<div v-show="show">hello world</div>
		<button @click="handleClick">toggle</button>
		<ul>
			<!-- 
				循环alist，将值赋予item
				key值：用于提高性能
			-->
			<li v-for="(item,index) of alist" :key="index">{{item}}</li>
		</ul>
	</div>

	<script>
		new Vue({
			el: "#root",
			data:{
				first_name: "",
				last_name: "",
				count: 0,
				show: true,
				alist: [1,2,3]
			},
			// 计算属性, 依赖属性发生变化时，重新计算，未变化，使用缓存
			computed: {
				full_name: function () {
					return this.first_name + " " + this.last_name
					// body...
				}
			},
			// 检测属性的变化，当属性发生变化时，则会执行函数
			watch:{
				full_name: function(){
					this.count++
				}
			},
			methods:{
				handleClick: function(){
					this.show = !this.show
				}
			}
		})
	</script>
</body>
</html>
